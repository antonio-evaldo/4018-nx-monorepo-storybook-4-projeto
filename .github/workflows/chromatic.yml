name: 'Chromatic'

on: push

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build Storybook
        run: npx nx run storybook-host:build-storybook:ci
      - name: Run Chromatic
        run: npx nx run storybook-host:chromatic --args="--projectToken=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --exit-zero-on-changes"
